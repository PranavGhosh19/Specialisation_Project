<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<style>
body {
  font-family: sans-serif;
  background-color: #0F1C2E;
}

h1 {
  text-align: center;
  color: #FFFFFF;
}

form {
  width: 50%;
  margin: 0 auto;
  background-color: #D9D9D9;
  padding: 20px;
  border-radius: 10px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #000000;
}

button {
  background-color: #FF9E9E;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
}

.already-have-account {
  text-align: center;
  margin-top: 20px;
}

.already-have-account a {
  color: #FFFFFF;
  text-decoration: none;
}

.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>
<h1>Sign Up</h1>
<form action="/submit" method="post">
<input type="text" name="first_name" placeholder="First Name" style="color: #000000;">
<input type="text" name="last_name" placeholder="Last Name" style="color: #000000;">
<input type="tel" name="phone_number" placeholder="Phone Number" style="color: #333;">
<input type="email" name="email_id" placeholder="E-Mail ID" style="color: #333;">
<input type="submit" value="Submit" style="background-color: #333; color: white;">
</form>
<div class="already-have-account">
  <a href="#">Already have an account?</a>
  <button class="buttons">Log in</button>
</div>
</body>
</html>
