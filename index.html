<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<style>
body {
  background-color: #0F1C2E;
}

.container {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #0f1c2e;
}

h1 {
  color: #ffffff;
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
}

button {
  background-color: #8098C0;
  color: #fff;
  padding: 10px;
  border: none;
  cursor: pointer;
  text-align: center;
  margin: 0 auto;
}

.already-have-account {
  color: ##000000;
  text-align: center;
  margin-top: 20px;
}

.already-have-account a {
  color: #8098C0;
  text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
  <h1>Sign Up</h1>

  <input type="text" placeholder="First Name">
  <input type="text" placeholder="Last Name">
  <input type="email" placeholder="Email ID">
  <input type="password" placeholder="Password">

  <button>Submit</button>

  <p class="already-have-account">Already have an account? <a href="#">Log In</a></p>
</div>
</body>
</html>
