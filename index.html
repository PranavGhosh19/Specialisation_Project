<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
    <style>
    body {
      background-color: #0F1C2E;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #0f1c2e;
    }

    h1 {
      color: #ffffff;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      color: #ffffff; /* Set paragraph text to white */
      text-align: center;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #8098C0;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      text-align: center;
      margin: 0 auto;
    }

    .already-have-account {
      color: #ffffff;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .already-have-account a {
      background-color: #8098C0;
      color: #ffffff;
      padding: 10px;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      align-items: center;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spend Wise</h1>
    <p>Welcome to Spend Wise</p>
    <p>An individual should be aware of his/her spending.</p>
    <p>Register now, record your everyday transactions and analyze your expenses.</p>
    
    <p>Register</p>
    <form id="registration-form" method="POST" action="register.php" onsubmit="return validateForm()">
      <input type="text" placeholder="Full Name" id="full-name" name="full-name" required><br><br>
      <input type="text" placeholder="Phone Number" id="phone-number" name="phone-number" required><br><br>
      <input type="email" placeholder="Email ID" id="email-id" name="email-id" required><br><br>
      <input type="password" placeholder="Password" id="password" name="password" required><br><br>
      <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirm-password" required><br><br>
      <button>Register</button>
    </form>
    
    <p class="already-have-account">Already have an account?</p>
    <button><a href="login.html">Log In</a></button>
  </div>

  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false; // Prevent form submission
      }
      window.location.href = 'homescreen.html';

      return true; // Allow form submission if passwords match
    }
  </script>
</body>
</html>
