<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      background-color: #0F1C2E;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #0f1c2e;
    }

    h1 {
      color: #ffffff;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      color: #ffffff; /* Set paragraph text to white */
      text-align: center;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #8098C0;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      text-align: center;
      margin: 0 auto;
    }

    .already-have-account {
      color: #ffffff;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .already-have-account a {
      background-color: #8098C0;
      color: #ffffff;
      padding: 10px;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      align-items: center;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spend Wise</h1>
    <p>Welcome to Spend Wise</p>
    <p>An individual should be aware of his/her spending.</p>
    <p>Sign Up now, record your everyday transactions and analyse your expenses.</p>
    
    <p>Sign Up</p>
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <input type="email" placeholder="Email ID">
    <input type="password" placeholder="Password">
    <button>Submit</button>
    
    <p class="already-have-account">Already have an account?</p>
    <button><a href="login.html">Log In!</a></button>
  </div>
</body>
</html>
