<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body,html {
          margin: 0;
          font: bold 14px/1.4 'Open Sans', arial, sans-serif;
          background: #0F1C2E; /* Background color is #0F1C2E */
        }

        ul { 
          margin: 150px auto 0; 
          padding: 0; 
          list-style: none; 
          display: table;
          width: 1400px; /* Increase the width to accommodate all menu items */
          text-align: center;
          position: relative; /* Add relative positioning to the container */
        }

        li { 
          display: table-cell; 
          position: relative; 
          padding: 15px 0;
        }

        /* Apply position for each menu item */
        li:nth-child(1) { /* Dashboard */
          left: 46px;
          top: 35px;
        }

        li:nth-child(2) { /* Groups */
          left: 817px;
          top: 35px;
        }

        li:nth-child(3) { /* Expenses */
          left: 959px;
          top: 35px;
        }

        li:nth-child(4) { /* Settings */
          left: 1126px;
          top: 35px;
        }

        a {
          color: #fff;
          text-transform: uppercase;
          text-decoration: none;
          letter-spacing: 0.15em;     
          display: inline-block;
          padding: 15px 20px;
          position: relative;
        }

        a:after {    
          background: none repeat scroll 0 0 transparent;
          bottom: 0;
          content: "";
          display: block;
          height: 4px;
          left: 50%;
          position: absolute;
          background: #fff;
          transition: width 0.3s ease 0s, left 0.3s ease 0s;
          width: 0;
        }

        a:hover:after { 
          width: 100%; 
          left: 0;
          background-color:#00fffc;
        }

        @media screen and 
        (max-height: 300px) {
            ul {
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Groups</a></li>
        <li><a href="#">Expenses</a></li>
        <li><a href="#">Settings</a></li>
    </ul>
</body>
</html>
