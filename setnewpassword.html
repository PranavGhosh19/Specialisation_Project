<!DOCTYPE html>
<html>
<head>
<title>Set New Password</title>
<style>
body {
  background-color: #0F1C2E;
}

.container {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #0f1c2e;
}

h1 {
  color: #ffffff;
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

.forgot-password {
  text-align: center;
}

.forgot-password label {
  color: #ffffff;
  text-align: center;
  font-size: 16px;
}

.forgot-password input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
}

.forgot-password button {
  background-color: #8098C0;
  color: #fff;
  padding: 10px;
  border: none;
  cursor: pointer;
  text-align: center;
  margin: 0 auto;
}

.forgot-password .errors {
  color: #ff0000;
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
  <h1>Set New Password</h1>

  <div class="forgot-password">
    <input type="password" id="new-password" placeholder="New Password" style="color: #000000;" />
    <input type="password" id="confirm-password" placeholder="Confirm Password" style="color: #000000;" />

    <button type="submit" onclick="checkPasswordMatch()">Submit</button>
    <p id="password-message" style="color: #FFFFFF"></p>

    <script>
    function checkPasswordMatch() {
      var password1 = document.getElementById("new-password").value;
      var password2 = document.getElementById("confirm-password").value;
    
      if (password1 === password2) {
        window.location.href = "homescreen.html";
      } else {
        document.getElementById("password-message").innerHTML = "Password does not match";
      }
    }
    </script>
  </div>
</div>
</body>
</html>
