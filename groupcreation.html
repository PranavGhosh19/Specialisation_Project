<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Creation</title>
    <style>
      body {
            text-align: center;
            font-family: sans-serif;
            background-color: #0F1C2E;
            color: #FFFFFF;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            position: relative;
            background: #0F1C2E;
        }

        .nav-link {
            position: absolute;
            text-align: center;
            color: white;
            font-size: 28px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            white-space: nowrap;
            cursor: pointer;
        }

        .dashboard {
            left: 5%;
            top: 35px;
            font-weight: 100;
        }

        .groups {
            left: 30%;
            top: 35px;
            font-weight: 900;
        }

        .expenses {
            left: 50%;
            top: 35px;
            font-weight: 100;
            transform: translateX(-50%);
        }

        .settings {
            left: 75%;
            top: 35px;
            font-weight: 100;
        }

        .horizontal-line {
            position: absolute;
            width: 80%;
            height: 0;
            left: 10%;
            top: 91.5px;
            border: 2.5px solid white;
        }
    </style>
</head>
<body>
  <div class="container">
        <a class="nav-link dashboard" href="index.html">Dashboard</a>
        <a class="nav-link groups" href="groups.html">Groups</a>
        <a class="nav-link expenses" href="addanexpense.html">Expenses</a>
        <a class="nav-link settings" href="settings.html">Settings</a>
        <hr class="horizontal-line">
    </div>
    <h1>Create a New Group</h1>

    <form id="group-form">
        <label for="group-name">Group Name:</label>
        <input type="text" id="group-name" name="group-name" required><br><br>

        <label for="group-description">Group Description:</label>
        <textarea id="group-description" name="group-description"></textarea><br><br>

        <label for="members">Add Members:</label><br>
        <input type="checkbox" id="member-1" name="member-1" value="User 1">
        <label for="member-1">User 1</label><br>

        <input type="checkbox" id="member-2" name="member-2" value="User 2">
        <label for="member-2">User 2</label><br>

        <!-- Add more members as needed -->

        <button type="submit">Create Group</button>
    </form>
</body>
</html>
